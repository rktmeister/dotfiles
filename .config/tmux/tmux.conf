##### Terminal & Basics ########################################################
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",xterm*:Tc"
set -s extended-keys on
set -g xterm-keys on
set -as terminal-features ',tmux-256color:extkeys,xterm-ghostty:extkeys'

set -g mouse on
set -g allow-passthrough on
set -s set-clipboard external
set -s copy-command 'xsel -i'

##### Prefix ##################################################################
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Navigation ###############################################################
# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# New window opens in the active pane directory
bind c new-window -c "#{pane_current_path}"

# Split panes inheriting the current working directory
bind "-" split-window -v -c "#{pane_current_path}"
bind "\\" split-window -h -c "#{pane_current_path}"

##### Layouts ##################################################################
# Prefix + v -> equal-height stacked panes
unbind V
bind v select-layout even-horizontal

# Prefix + e -> Neovim popup in the active pane directory
bind-key e display-popup -E -w 80% -h 80% -d "#{pane_current_path}" "nvim ."

##### Windows & Sessions #######################################################
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Shift + Arrow to change windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Quickly close the current window
bind X kill-window

# Forward modified Enter keys as CSI-u so apps (e.g., Amp) can insert newlines
bind -n M-Enter  send-keys "\033[13;3u"
bind -n S-Enter  send-keys "\033[13;2u"

# Reload configuration
bind C-r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

##### Naming ##################################################################
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window '%%'"'
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

##### Copy Mode ################################################################
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v  send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y  send-keys -X copy-selection-and-cancel

##### Plugins ##################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'rktmeister/gruvbox-tmux'
set -g @plugin 'omerxx/tmux-floax'
set -g automatic-rename on
set -g allow-rename on

set -g @gruvbox-tmux_show_datetime 0
set -g @gruvbox-tmux_theme 'hard'
set -g @gruvbox-tmux_show_path 1
set -g @gruvbox-tmux_path_format relative
set -g @gruvbox-tmux_window_id_style dsquare
set -g @gruvbox-tmux_show_git 0
set -g @gruvbox-tmux_transparent 1

set -g @floax-width '80%'
set -g @floax-height '80%'
set -g @floax-change-path 'true' # Ensure it opens in current directory
set -g @floax-session-name 'floax' # Important for the logic below
set -g @floax-border-color 'gray'
set -g @floax-text-color 'blue'

##### TPM Init #################################################################
run '~/.tmux/plugins/tpm/tpm'
