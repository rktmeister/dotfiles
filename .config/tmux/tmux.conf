##### Terminal & Basics ########################################################
set -g default-terminal "tmux-256color"
set -sa terminal-overrides "xterm*:Tc"
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'

set -g mouse on
set -g allow-passthrough on
set -s set-clipboard on
# Used by copy-pipe when no command is provided.
set -s copy-command "$HOME/.config/tmux/bin/clipboard-copy"

##### Prefix ##################################################################
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### Navigation ###############################################################
# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing (repeatable; hold key)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window opens in the active pane directory
bind c new-window -c "#{pane_current_path}"

# Split panes inheriting the current working directory
bind "-" split-window -v -c "#{pane_current_path}"
bind "\\" split-window -h -c "#{pane_current_path}"

##### Layouts ##################################################################
# Prefix + v -> equal-width side-by-side panes
unbind V
bind v select-layout even-horizontal


# Prefix + e -> Toggleable popup (persistent session)
# Opens a popup running a tmux client attached to a per-parent "...-popup" session.
# Session name must be computed *before* starting the popup client: a fresh tmux client has no session
# context, so "#{session_name}" would expand to empty and you'd get a session named "-popup".
bind-key e if-shell "case '#{session_name}' in *-popup) exit 0;; *) exit 1;; esac" \
    { detach-client } \
    { display-popup -E -w 80% -h 80% -d "#{pane_current_path}" sh -c 'sock=${TMUX%%,*}; parent=$(tmux display-message -p "#{session_name}"); popup=${parent}-popup; exec env TMUX= tmux -S "$sock" new-session -A -s "$popup" -c "$(pwd)"' }

##### Windows & Sessions #######################################################
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# Shift + Arrow to change windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Quickly close the current window
bind X kill-window

# Reload configuration
bind C-r source-file ~/.config/tmux/tmux.conf \; display "Config Reloaded!"

##### Naming ##################################################################
set-hook -g after-new-window 'command-prompt -I "#{window_name}" "rename-window \"%%\""'
bind r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

##### Copy Mode ################################################################
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v  send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y  send-keys -X copy-pipe-and-cancel "$HOME/.config/tmux/bin/clipboard-copy"

##### Plugins ##################################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'rktmeister/gruvbox-tmux'
# set -g @plugin 'omerxx/tmux-floax'
set -g automatic-rename on
set -g allow-rename on

set -g @gruvbox-tmux_show_datetime 1
set -g @gruvbox-tmux_date_format hide
set -g @gruvbox-tmux_theme 'hard'
set -g @gruvbox-tmux_show_path 1
set -g @gruvbox-tmux_path_format relative
set -g @gruvbox-tmux_window_id_style dsquare
set -g @gruvbox-tmux_show_git 0
set -g @gruvbox-tmux_transparent 1

